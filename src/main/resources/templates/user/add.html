<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = 'ユーザー新規登録', scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<!-- th:replaceを使用して、 Navbarを読込みます -->
	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <div th:if="${validationError}" th:each="error : ${validationError}">
	    <label class="text-danger" th:text="${error}"></label>
	  </div>
	  <div class="head_title">ユーザー新規登録</div>

	  <form th:action="@{/user/create}" th:object="${userRequest}" th:method="post">

	    <div class="form-group mb-2">
	      <label>名前：<span class="text-danger">※</span></label>
	      <input type="text" th:field="*{name}" class="form-control">
	    </div>
	
	    <div class="form-group mb-2">
	      <label>メールアドレス：<span class="text-danger">※</span></label>
	      <input type="text" th:field="*{email}" class="form-control">
	    </div>
	
	    <div class="form-group mb-2">
	      <label>パスワード：<span class="text-danger">※</span></label>
	      <input type="password" th:field="*{password}" class="form-control">
	    </div>
	
	    <div class="form-group mb-2">
	      <label>住所：</label>
	      <input type="text" th:field="*{address}" class="form-control">
	    </div>
	
	    <div class="form-group">
	      <label>電話番号：</label>
	      <input type="text" th:field="*{phone}" class="form-control">
	    </div>
	    <br />
	    <div class="text-center">
	      <a href="/user/list" class="btn btn-secondary">キャンセル</a>
	      <input type="submit" value="　登録　" class="btn btn-primary">
	    </div>
	  </form>
	</div>
	  
	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div th:replace="common/footerScript :: footer_fragment"></div>
	
  </body>
</html>
