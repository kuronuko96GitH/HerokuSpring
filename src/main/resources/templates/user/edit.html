<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/Header :: header(title = ${sysInfo.title}, scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<div class="cover"></div>
	<div th:replace="common/Sidenav :: sidenav"></div>

	<div class="main">
		<div th:replace="common/Navbar :: navbar"></div>
	
		<div class="container">
		  <div class="head_title">ユーザー情報編集</div>
	
		  <div th:replace="common/Msg :: msg"></div>
	
		  <form th:action="@{/user/update}" th:object="${userUpdateRequest}" th:method="post">
		    <input type="hidden" th:field="*{id}" />
		    <div>
		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">名前<span class="text-danger">※</span></div>
		        <div class="col py-2 border">
		          <input type="text" class="form-control" th:field="*{name}">
		        </div>
		      </div>
		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">メールアドレス<span class="text-danger">※</span></div>
		        <div class="col py-2 border">
		          <input type="text" class="form-control" th:field="*{email}">
		        </div>
		      </div>
		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">住所</div>
		        <div class="col py-2 border">
		          <input type="text" class="form-control" th:field="*{address}">
		        </div>
		      </div>
		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">電話番号</div>
		        <div class="col py-2 border">
		          <input type="number" class="form-control" th:field="*{phone}">
		        </div>
		      </div>

		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">性別</div>
		        <div class="col py-2 border">
				<select th:field="*{gender}">
					<option th:each="selGender : ${allGender}" 
					th:value="${selGender}" 
					th:text="${selGender}"></option>
				</select>
		        </div>
		      </div>

		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">生年月日</div>
		        <div class="col py-2 border">
			      <input type="number" th:field="*{birthdayY}" class="form-control-inline" maxlength="4" style="width:70px;"> 年
			      <input type="number" th:field="*{birthdayM}" class="form-control-inline" maxlength="2" style="width:50px;"> 月
			      <input type="number" th:field="*{birthdayD}" class="form-control-inline" maxlength="2" style="width:50px;"> 日
		        </div>
		      </div>

		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">年齢</div>
		        <div class="col py-2 border">
		          <input type="number" class="form-control" th:field="*{age}" maxlength="3" style="width:80px;">
		        </div>
		      </div>

		    </div>
	
		    <br />
		    <div class="text-center">
		      <input type="submit" class="btn btn-primary" value="　保存　">
		      <a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
		    </div>
		  </form>
		</div>

	</div>

	<!-- Scripts -->
	<div th:replace="common/Script :: script"></div>

  </body>
</html>
