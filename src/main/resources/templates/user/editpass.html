<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'ユーザー情報（パスワード）編集', scripts = ~{::script}, links = ~{::link})"></head>

  <body>

	<!-- th:replaceを使用して、 Navbarを読込みます -->
	<div th:replace="common/footerNavbar :: footer_fragment"></div>
	
	<div class="container">
	  <div th:if="${validationError}" th:each="error : ${validationError}">
	    <label class="text-danger" th:text="${error}"></label>
	  </div>
	  <h1>ユーザー情報（パスワード）編集</h1>
	
	  <form th:action="@{/user/updatepass}" th:object="${userUpdateRequestPass}" th:method="post">
	    <input type="hidden" th:field="*{id}" />

	      <div class="row mx-md-n5">
	        <div class="col-2 pt-3 border bg-light">パスワード<span class="text-danger">※</span></div>
	        <div class="col py-2 border">
	          <input type="password" class="form-control" th:field="*{password}">
	        </div>
	      </div>

	    <br />
	    <div class="text-center">
	      <input type="submit" class="btn btn-primary" value="　保存　">
	      <a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
	    </div>
	  </form>
	</div>
	  
	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div th:replace="common/footerScript :: footer_fragment"></div>
	
  </body>
</html>
