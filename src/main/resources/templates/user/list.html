<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = ${authUser.title}, scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <div class="head_title">ユーザー情報一覧</div>

	  <div class="float-end mb-3">
	    <a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
	  </div>
	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>NO</th>
	        <th>名前</th>
	        <th>メールアドレス</th>
	        <th>住所</th>
	        <th>電話番号</th>
	        <th>更新日時</th>
	        <th class="bg-white"></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="user, userRec : ${userlist}" th:object="${user}" class="align-middle">
	        <td th:text="${userRec.count}" class="text-center"></td>
	        <td th:text="*{name}"></td>
	        <td th:text="*{email}"></td>
	        <td th:text="*{address}"></td>
	        <td th:text="*{phone}"></td>
	        <td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd H:mm')}"></td>
	        <td class="center"><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-success">詳細</a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>

	<div th:replace="common/footerScript :: footer_fragment"></div>
	
  </body>
</html>
