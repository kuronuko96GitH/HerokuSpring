<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<!-- th:replaceを使用して、 Navbarを読込みます -->
	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <h1>ユーザー情報一覧</h1>
	  <div class="float-end">
	    <a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
	  </div>
	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>ID</th>
	        <th>名前</th>
	        <th>メールアドレス</th>
	        <th>住所</th>
	        <th>電話番号</th>
	        <th>更新日時</th>
	        <th>登録日時</th>
	        <th></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
	        <td th:text="*{id}"></td>
	        <td th:text="*{name}"></td>
	        <td th:text="*{email}"></td>
	        <td th:text="*{address}"></td>
	        <td th:text="*{phone}"></td>
	        <td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
	        <td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
	<!--          
	          <td>2022/XX/XX</td>
	          <td th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
	-->
	        <td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	  
	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div th:replace="common/footerScript :: footer_fragment"></div>
	
  </body>
</html>
