<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/Header :: header(title = ${sysInfo.title}, scripts = ~{::script}, links = ~{::link})"></head>
  <body>

		<div class="container">
		  <div class="head_title">ユーザー新規登録</div>
	
		  <div th:replace="common/Msg :: msg"></div>
	
		  <form th:action="@{/user/createlogin}" th:object="${userRequest}" th:method="post">
	
		    <div class="form-group mb-2">
		      <label>名前：<span class="text-danger">※</span></label>
		      <input type="text" th:field="*{name}" class="form-control">
		    </div>
	
		    <div class="form-group mb-2">
		      <label>メールアドレス：<span class="text-danger">※</span></label>
		      <input type="text" th:field="*{email}" class="form-control">
		    </div>
	
		    <div class="form-group mb-2">
		      <label>パスワード：<span class="text-danger">※</span></label>
		      <input type="password" th:field="*{password}" class="form-control">
		    </div>

		    <br />
		    <div class="text-center">
		      <input type="submit" value="　登録　" class="btn btn-primary">
		      <a th:href="@{/}" class="btn btn-secondary">キャンセル</a>
		    </div>
		  </form>
		</div>

	<!-- Scripts -->
	<div th:replace="common/Script :: script"></div>
	
  </body>
</html>
