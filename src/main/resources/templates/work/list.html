<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = ${authUser.title}, scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <div class="head_title">勤怠情報一覧</div>

	  <div th:replace="common/footerMsg :: footer_fragment"></div>

	  <form th:action="@{/work/searchym}" th:object="${workRequest}" th:method="post">
		<div class="mb-3">
			勤怠年月：
			<input type="text" th:field="*{searchDateY}" class="form-control-inline" maxlength="4" style="width:50px;"> 年
			<input type="text" th:field="*{searchDateM}" class="form-control-inline" maxlength="2" style="width:30px;"> 月
			<input type="submit" value="　年月検索　" class="btn btn-success">
		</div>
	  </form>

	  <form th:action="@{/work/search}" th:object="${workRequest}" th:method="post">
		<div class="mb-3">
			勤怠開始日：
			<input type="text" th:field="*{startDateY}" class="form-control-inline" maxlength="4" style="width:50px;"> 年
			<input type="text" th:field="*{startDateM}" class="form-control-inline" maxlength="2" style="width:30px;"> 月
			<input type="text" th:field="*{startDateD}" class="form-control-inline" maxlength="2" style="width:30px;"> 日　～　勤怠終了日：
			<input type="text" th:field="*{endDateY}" class="form-control-inline" maxlength="4" style="width:50px;"> 年
			<input type="text" th:field="*{endDateM}" class="form-control-inline" maxlength="2" style="width:30px;"> 月
			<input type="text" th:field="*{endDateD}" class="form-control-inline" maxlength="2" style="width:30px;"> 日
			<input type="submit" value="　検索　" class="btn btn-success">
		</div>
	  </form>

	  <hr>

	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>NO</th>
	        <th>勤怠内容（勤務地など）</th>
	        <th>勤怠開始日時</th>
	        <th>勤怠終了日時</th>
	        <th>更新日時</th>
	        <th><a th:href="@{/work/add}" class="btn btn-primary">新規登録はこちら</a></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="work, workRec : ${worklist}" th:object="${work}" class="align-middle">
	        <td th:text="${workRec.count}" class="text-center"></td>
	        <td th:text="*{content}"></td>
	        <td th:text="${#dates.format(work.startDate, 'yyyy/MM/dd HH:mm')}"></td>
	        <td th:text="${#dates.format(work.endDate, 'yyyy/MM/dd HH:mm')}"></td>
	        <td th:text="${#dates.format(work.updateDate, 'yyyy/MM/dd')}"></td>
	        <td class="center">
	        	<a th:href="@{/work/{id}(id=*{id})}" class="btn btn-success">詳細</a>
	        	<a th:href="@{/work/addcopy{id}(id=*{id})}" class="btn btn-primary">コピー(新規登録)</a>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	  
	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div th:replace="common/footerScript :: footer_fragment"></div>
	
  </body>
</html>
