<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = ${authUser.title}, scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <div class="head_title">打刻登録</div>

	  <div th:replace="common/footerMsg :: footer_fragment"></div>

	  <div class="mb-3">
		<h5>◆今日は『<span th:text="${authUser.SysdateYMD + '(' + authUser.SysdateYoubi + '曜日)'}">sysdate</span>』
		<br>　出退勤の打刻登録ができます。
		</h5>
	  </div>

	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>NO</th>
	        <th>勤退内容（勤務地など）</th>
	        <th>出勤日</th>
	        <th></th>
	        <th>退勤日</th>
	        <th></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="work, workRec : ${worklistNow}" th:object="${work}" class="align-middle">
	        <td th:text="${workRec.count}" class="text-center"></td>
	        <td th:text="*{content}"></td>
	        <td th:text="${#dates.format(work.startDate, 'yyyy/MM/dd H:mm')}"></td>
	        <td class="center">
	        	<a th:href="@{/work/stampin}" class="btn btn-success" th:if="${work.startDate == null}">　打刻登録(出勤)　</a>
	        	<a th:href="@{/work/stampin{id}(id=*{id})}" class="btn btn-success" th:if="${work.startDate != null}">打刻登録(出勤更新)</a>
	        </td>
	        <td th:text="${#dates.format(work.endDate, 'yyyy/MM/dd H:mm')}"></td>
	        <td class="center">
	        	<span th:if="${work.startDate == null}">未登録</span>
	        	<a th:href="@{/work/stampout{id}(id=*{id})}" class="btn btn-success" th:if="${work.startDate != null}">打刻登録(退勤)</a>
	        </td>
	      </tr>
	    </tbody>
	  </table>


	  <hr>
	  
	  <div class="mb-3">
		<h5>◆今月の出退勤記録
		</h5>
	  </div>

	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>NO</th>
	        <th>勤退内容（勤務地など）</th>
	        <th>出勤日</th>
	        <th>退勤日</th>
	        <th>労働時間</th>
	        <th></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="work, workRec : ${worklist}" th:object="${work}" class="align-middle">
	        <td th:text="${workRec.count}" class="text-center"></td>
	        <td th:text="*{content}"></td>
	        <td th:text="${#dates.format(work.startDate, 'yyyy/MM/dd H:mm')}"></td>
	        <td th:text="${#dates.format(work.endDate, 'yyyy/MM/dd H:mm')}"></td>
	        <td th:text="${work.worktime}"></td>
	        <td class="center">
	        	<a th:href="@{/work/{id}(id=*{id})}" class="btn btn-success">詳細</a>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</div>

	<div th:replace="common/footerScript :: footer_fragment"></div>

  </body>
</html>
