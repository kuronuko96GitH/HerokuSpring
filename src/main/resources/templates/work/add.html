<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = '勤怠情報新規登録', scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<!-- th:replaceを使用して、 Navbarを読込みます -->
	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <div th:if="${validationError}" th:each="error : ${validationError}">
	    <label class="text-danger" th:text="${error}"></label>
	  </div>
	  <div class="head_title">勤怠情報新規登録</div>

	  <form th:action="@{/work/create}" th:object="${workRequest}" th:method="post">
<!--
	    <div class="form-group mb-2">
	      <label>ユーザーID：<span class="text-danger">※</span></label>
	      <input type="text" th:field="*{userId}" class="form-control">
	    </div>
  -->
	    <div class="form-group mb-2">
	      <label>勤務地など：<span class="text-danger">※</span></label>
	      <input type="text" th:field="*{content}" class="form-control">
	    </div>
	
	    <div class="form-group mb-2">
	      <label>開始日時：<span class="text-danger">※</span></label>
	      <input type="text" th:field="*{startDate}" class="form-control">
	    </div>
	
	    <div class="form-group mb-2">
	      <label>終了日時：<span class="text-danger">※</span></label>
	      <input type="text" th:field="*{endDate}" class="form-control">
	    </div>
	
	    <div class="text-center">
	      <a href="/work/list" class="btn btn-secondary">キャンセル</a>
	      <input type="submit" value="　登録　" class="btn btn-primary">
	    </div>
	  </form>
	</div>
	  
	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div th:replace="common/footerScript :: footer_fragment"></div>
	
  </body>
</html>
