<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = '勤怠情報詳細', scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<!-- th:replaceを使用して、 Navbarを読込みます -->
	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <div class="head_title">勤怠情報詳細</div>

	  <div th:if="${validationError}" th:each="error : ${validationError}">
	    <label class="text-danger" th:text="${error}"></label>
	  </div>
	  <div th:if="${validationError}">
	    <hr>
	  </div>
	  
	  <div class="float-end">
		<!-- 右端にボタン  -->
	    <a th:href="@{/work/{id}/delete(id=*{id})}" class="btn btn-danger">　削除　</a>
	  </div>
	  <br />
	  <br />

	  <div th:object="${workData}">
	    <div class="row mx-md-n5">
	      <div class="col-2 pt-3 border bg-light">勤怠内容（勤務地など）</div>
	      <div class="col pt-3 border bg-white">
	        <p th:text="*{content}"></p>
	      </div>
	    </div>
	    <div class="row mx-md-n5">
	      <div class="col-2 pt-3 border bg-light">開始日時</div>
	      <div class="col pt-3 border bg-white">
	        <p th:text="${#dates.format(workData.startDate, 'yyyy/MM/dd HH:mm')}"></p>
	      </div>
	    </div>
	    <div class="row mx-md-n5">
	      <div class="col-2 pt-3 border bg-light">終了日時</div>
	      <div class="col pt-3 border bg-white">
	        <p th:text="${#dates.format(workData.endDate, 'yyyy/MM/dd HH:mm')}"></p>
	      </div>
	    </div>
	  </div>
	  <br />
	  <div class="text-center">
	    <a th:href="@{/work/{id}/edit(id=*{id})}" class="btn btn-primary">　編集　</a>
	    <a href="/work/list" class="btn btn-secondary">一覧に戻る</a>
	  </div>
	</div>
	  
	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div th:replace="common/footerScript :: footer_fragment"></div>
	
  </body>
</html>
