<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/Header :: header(title = ${sysInfo.title}, scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<div class="cover"></div>
	<div th:replace="common/Sidenav :: sidenav"></div>

	<div class="main">
		<div th:replace="common/Navbar :: navbar"></div>
	
		<div class="container">
		  <div class="head_title">勤退情報編集</div>
	
		  <div th:replace="common/Msg :: msg"></div>
	
		  <form th:action="@{/work/update}" th:object="${workUpdateRequest}" th:method="post">
		    <input type="hidden" th:field="*{id}" />
		    <div>
		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">勤退内容(勤務地など)<span class="text-danger">※</span></div>
		        <div class="col py-2 border">
		          <input type="text" class="form-control" th:field="*{content}">
		        </div>
		      </div>
	
		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">出勤日<span class="text-danger">※</span></div>
		        <div class="col py-2 border">
			      <input type="date" th:field="*{startDateYMD}" class="form-control-inline"> 
<!-- 
【旧版】年月日のテキストボックス３つが別々ver
			      <input type="number" th:field="*{startDateY}" class="form-control-inline" maxlength="4" style="width:70px;"> 年
			      <input type="number" th:field="*{startDateM}" class="form-control-inline" maxlength="2" style="width:50px;"> 月
			      <input type="number" th:field="*{startDateD}" class="form-control-inline" maxlength="2" style="width:50px;"> 日
-->
			      <input type="number" th:field="*{startDateHH}" class="form-control-inline" maxlength="2" style="width:50px;"> 時
			      <input type="number" th:field="*{startDateMI}" class="form-control-inline" maxlength="2" style="width:50px;"> 分
		        </div>
		      </div>
	
		      <div class="row mx-md-n5">
		        <div class="col-2 pt-3 border bg-light">退勤日<span class="text-danger">※</span></div>
		        <div class="col py-2 border">
			      <input type="date" th:field="*{endDateYMD}" class="form-control-inline"> 
<!-- 
【旧版】年月日のテキストボックス３つが別々ver
			      <input type="number" th:field="*{endDateY}" class="form-control-inline" maxlength="4" style="width:70px;"> 年
			      <input type="number" th:field="*{endDateM}" class="form-control-inline" maxlength="2" style="width:50px;"> 月
			      <input type="number" th:field="*{endDateD}" class="form-control-inline" maxlength="2" style="width:50px;"> 日
-->
			      <input type="number" th:field="*{endDateHH}" class="form-control-inline" maxlength="2" style="width:50px;"> 時
			      <input type="number" th:field="*{endDateMI}" class="form-control-inline" maxlength="2" style="width:50px;"> 分
		        </div>
		      </div>
		    </div>
	
		    <br />
		    <div class="text-center">
		      <input type="submit" class="btn btn-primary" value="　保存　">
		      <a th:href="@{/work/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
		    </div>
		  </form>
		</div>

	</div>

	<!-- Scripts -->
	<div th:replace="common/Script :: script"></div>

  </body>
</html>
