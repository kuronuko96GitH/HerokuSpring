<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = 'Sample画面', scripts = ~{::script}, links = ~{::link})"></head>
  <body>

	<!-- th:replaceを使用して、 Navbarを読込みます -->
	<div th:replace="common/footerNavbar :: footer_fragment"></div>

	<div class="container">
	  <div class="head_title">Sample画面</div>

<!--
    			<form th:action="@{/Logout.do}" method="post">
 -->
<!-- ログオフ(ボタン)…※th:action="@{/logout}"は、Controllerなどにルート情報が設定されて無いと、Htmlを表示した時にエラーとなるで注意。
 -->
	<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-success btn-sm shadow-sm">ログオフ</button>
	</form>

	  <div class="float-end">
		<!-- 右端にボタン  -->
	    <a href="#" class="btn btn-primary">新規登録はこちら</a>
<!--
	    <a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
  -->
	  </div>

<!--  イメージファイルを表示したい場合
	<div>
		<img src="../static/img/app_logo.png" th:src="@{/img/app_logo.png}" alt="app_logo.png" />
	</div>
-->

		    <br>
		    <br>
		    <br>


	<hr />
	    <div class="col-md-8 offset-md-4">
		    <br>
		    ◆JavaScriptの起動テスト。
		    <br>JSファイル内の『function demoTest()』アラートメッセージを表示させたい場合。
		    <br>
		        <input type="button" class="btn btn-secondary" value="ゲストアカウント" onclick="demoTest();">
	<!-- こちらだと、id="guest_button"のJavaScriptイベントが同時発生します。
		        <input type="button" class="btn btn-secondary" value="ゲストアカウント" id="guest_button" onclick="demoTest();">
	  -->
	    </div>

	<hr />

	</div>



	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div th:replace="common/footerScript :: footer_fragment"></div>

  </body>
</html>
