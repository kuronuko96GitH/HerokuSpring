<div th:fragment="msg">
	<div th:if="${validationError}">
		<div th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<hr>
	</div>

	<div th:if="${msgInfo}" th:each="msginfo : ${msgInfo}">
		<label class="text-danger" th:text="${msginfo}"></label>
		<hr>
	</div>
</div>
